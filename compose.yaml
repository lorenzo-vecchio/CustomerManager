version: '3.8'

services:
  mysql:
    image: "mysql:latest"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USERNAME}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - "mysql_data:/var/lib/mysql"

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
      - "redis_data:/data"

volumes:
  mysql_data:
  redis_data:
